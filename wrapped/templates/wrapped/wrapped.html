{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Slides</title>
    <link rel="stylesheet" href="{% static 'css/wrapped.css' %}">
</head>
<body>
    <div class="slider-container">
        <div class="slider-wrapper">
            <div class="slide" style="background-color: red;">Slide 1</div>
            <div class="slide" style="background-color: green;">Slide 2</div>
            <div class="slide" style="background-color: blue;">Slide 3</div>
            <div class="slide" style="background-color: red;">Slide 4</div>
            <div class="slide" style="background-color: green;">Slide 5</div>
            <div class="slide" style="background-color: blue;">Slide 6</div>
            <div class="slide" style="background-color: red;">Slide 7</div>
            <div class="slide" style="background-color: green;">Slide 8</div>
        </div>

        <!-- Arrow buttons for desktop -->
        <button class="arrow left-arrow">&#8592;</button>
        <button class="arrow right-arrow">&#8594;</button>
    </div>

    <script src="{% static 'wrapped/wrapped.js' %}"></script>
</body>
</html>
