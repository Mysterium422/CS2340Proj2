{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="container">
    <!-- Header with Spotify Logo and Logout Icon -->
    <header class="header">
        <img src="{% static 'images/spotify_icon.png' %}" alt="Spotify Wrapped Icon" class="logo">
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="logout-icon"><i class="fas fa-sign-out-alt"></i>
            </button>
<!--            <a href="{% url 'logout' %}" class="logout-icon">-->
<!--            </a>-->
        </form>
    </header>

    <!-- Create Wrap Button -->
    <div class="create-wrap-section">
        <h2>Profile Details:</h2>
        <h3>Name: {{ username }}</h3>
        <form action="{% url 'delete_user' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="logout-icon"><i class="fas fa-sign-out-alt"></i>
                Delete Account
            </button>
        </form>
    </div>

</div>

</body>
</html>
